site_name: pcp-mcp
site_description: MCP server for Performance Co-Pilot metrics
site_url: https://major.github.io/pcp-mcp
repo_url: https://github.com/major/pcp-mcp
repo_name: major/pcp-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home:
      - index.md
      - Getting Started: getting-started.md
      - Remote Monitoring: remote-monitoring.md
  - Tools:
      - tools/index.md
      - System Snapshot: tools/system-snapshot.md
      - Process Monitoring: tools/processes.md
      - Metrics: tools/metrics.md
  - API Reference:
      - Config: api/config.md
      - Models: api/models.md
      - Client: api/client.md
      - Tools: api/tools.md
      - Resources: api/resources.md
      - Errors: api/errors.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/major/pcp-mcp
